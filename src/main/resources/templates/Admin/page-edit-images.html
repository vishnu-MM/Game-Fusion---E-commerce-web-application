    <script>
        function confirmDelete(form) {
            Swal.fire({
                title: 'Are you sure?',
                text: 'Do you want to Delete this image?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, Delete',
                cancelButtonText: 'No, cancel',
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            });
        }

    <th:block th:replace="~{Fragments/AdminFragments.html::main-header}"></th:block>
    <section class="content-main">
        <div class="row">
            <div class="col-9">
                <div class="content-header">
                    <h2 class="content-title">Edit Images</h2>
                </div>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row gx-5">
                            <aside class="col-lg-3 border-end">
                                <nav class="nav nav-pills flex-column mb-4">
                                    <div class="nav-link ">General</div>
                                    <div class="nav-link active" aria-current="page">Images</div>
                                </nav>
                            </aside>
                            <div class="col-lg-9">
                                <section class="content-body p-xl-4">
                                    <!-- Form  -->
                                    <div class="col-lg-12">
                                        <div class="card mb-12">
                                            <div class="card-header">
                                                <h4>Upload New Images</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="input-upload">
                                                    <!-- ADD NEW IMAGE-->
                                                    <img th:src="@{/assets/admin-assets/imgs/theme/upload.svg}" alt="">
                                                    <form th:action="@{/dashboard/update-images/save}" method="post" enctype="multipart/form-data">
                                                        <input type="hidden" name="productId" th:value="${productId}">
                                                        <input class="form-control" type="file" id="imageFiles" name="imageFiles" multiple="multiple" required="required">
                                                        <div style="height: 50px"></div>
                                                        <button class="btn btn-primary" type="submit">Upload Images</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-header">
                                        <h4>Existing Images</h4>
                                    </div>
                                    <!-- LOOP STARTS HERE -->
                                    <div class="col" th:each="imageId : ${Product.imageIds}">
                                        <div class="card card-product-grid">
                                            <div class="info-wrap">
                                                <div class="row">
                                                    <div class="col-10"> <!-- Each image takes 4 columns -->
                                                        <img th:src="@{/images/{imgId}(imgId=${imageId})}" />
                                                    </div>
                                                    <div class="col-2">
                                                        <form th:method="delete"
                                                              th:action="@{/dashboard/delete-image}" onsubmit="return false;">
                                                            <input type="hidden" name="imageId" th:value="${imageId}" />
                                                            <input type="hidden" name="productId" th:value="${Product.id}" />
                                                            <button class="btn btn-lg font-lg btn-outline-danger" onclick="confirmDelete(this.form)">
                                                                Delete
                                                            </button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- LOOP ENDS HERE -->
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
