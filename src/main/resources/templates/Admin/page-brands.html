        <th:block th:replace="~{Fragments/AdminFragments.html::main-header}"></th:block>
        <section class="content-main">
            <div class="content-header">
                <div>
                    <h2 class="content-title card-title">Brand </h2>
                    <p>Brand and vendor management</p>
                </div>
                <div>
                    <a th:href="@{/dashboard/add-new-brand}" class="btn btn-primary">
                        <i class="text-muted material-icons md-post_add"></i>Add New Brand
                    </a>
                </div>
            </div>
            <div class="card mb-4">
                <header class="card-header">
                    <div class="row gx-3">
                        <div class="col-lg-4 mb-lg-0 mb-15 me-auto">
                            <input type="text" placeholder="Search..." class="form-control">
                        </div>
                        <div class="col-lg-2 col-6">
                            <div class="custom_select">
                                <select class="form-select select-nice">
                                    <option selected>Categories</option>
                                    <option>Technology</option>
                                    <option>Fashion</option>
                                    <option>Home Decor</option>
                                    <option>Healthy</option>
                                    <option>Travel</option>
                                    <option>Auto-car</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-2 col-6">
                            <input type="date" class="form-control" name="">
                        </div>
                    </div>
                </header>
                <!-- BRAND MAIN DIV -->
                <div class="card-body">
                    <div class="row gx-3">
                        <!-- BRAND MAIN LOOP -->
                        <div class="col-xl-2 col-lg-3 col-md-4 col-6"
                             th:each="brand : ${BrandPage.contents}">
                            <figure class="card border-1">
                                <div class="card-header bg-white text-center">
                                    <img height="76" class="img-fluid" alt="No Image"
                                         th:src="@{/assets/admin-assets/imgs/items/No-Image.png}" >
                                </div>
                                <figcaption class="card-body text-center">
                                    <h6 class="card-title m-0" th:text="${brand.name}"></h6>
                                    <div class="my-2">
                                        <form th:method="PUT"  onsubmit="return false;"
                                              th:action="@{/dashboard/update-brand-status/{BrandID}(BrandID=${brand.id})}">
                                            <button type="submit" class="rounded-pill alert-success"
                                                    th:if="${brand.status}" onclick="confirmDeactivate(this.form)">Active</button>
                                            <button type="submit" class="rounded-pill alert-danger"
                                                    th:if="${!brand.status}" onclick="confirmActivate(this.form)">InActive</button>
                                        </form>
                                    </div>
                                    <a href="#"> 398 items </a>
                                </figcaption>
                            </figure>
                        </div>
                        <!-- BRAND MAIN LOOP ENDS -->
                    </div>
                 </div>
                <!-- BRAND MAIN DIV ENDS -->
            </div>
            <!-- PAGINATION STARTS HERE -->
            <div class="pagination-area mt-30 mb-50">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-start">
                        <li class="page-item" th:each="page, iterStat : ${#numbers.sequence(0, BrandPage.totalPages - 1)}"

                    </ul>

    <script>
        let userId;
        $(document).ready(function() {
            $('#dropdownAccount').on('click', function (e) {
                e.stopPropagation();
                $.ajax({
                    type: 'GET',
                    url: '/user/my-profile',
                    dataType: 'json',
                    success: function(data) {
                        userId = data.id;
                        let name = data.firstName+" "+data.lastName;
                        $('#name').text(name);
                        $('#email').text(data.username);
                        $('#phone').text(data.phone);
                        toggleDropdown();
                    },
                    error: function() {
                        console.log('Error fetching user data');
                    }
                });
            });
            $('.dropdown-item').on('click', function() {
                toggleDropdown();
            });
            function toggleDropdown() {
                const dropdown = $('.dropdown-menu');
                if (dropdown.hasClass('show')) {
                    dropdown.removeClass('show');
                } else {
                    dropdown.addClass('show');
                }
            }
        });
            function confirmActivate(form) {
            Swal.fire({
                title: 'Are you sure?',
                text: 'Do you want to Activate this brand?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes',
                cancelButtonText: 'No, cancel',
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            });
        }
        function confirmDeactivate(form) {
            Swal.fire({
                title: 'Are you sure?',
                text: 'Do you want to De-Activate this brand?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes',
                cancelButtonText: 'No, cancel',
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            });
        }
    </script>
